<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cool Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="square" style="top: 200px; left: 150px;"></div>
  </div>
  <button>Generate Opponent</button>
  <p>Use the arrow keys to move the square around.</p>
  <p>Click on the square to change its color.</p>
  <p>Click the Generate Opponent button to summon a white square.</p>
  <p>Move your square into the white square to defeat it.</p>
  <Generate more opponents, and repeat.>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
